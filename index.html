<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Joke Trivia</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Chelsea+Market&family=Finger+Paint&display=swap"
      rel="stylesheet"
    />

    <!-- local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="container parallax">
    <header
      id="header"
      class="collapse hide justify-content-between p-2 mt-3 mb-3 border-bottom border-dark"
    >
      <h2 class="">Score:<span id="scoreDisplay"></span></h2>
      <h1>
        <span id="jokeTriviaFull"><img id="logo" src="./assets/images/joke-trivia-logo-whitebg.png" alt="Joke Trivia"/></span>
      </h1>
      <h2 class="">Timer: <span id="timerDisplay"></span></h2>
    </header>

    <!-- main screen -->
    <main id="mainScreen" class="collapse grey-light">
      <div class="container border border-dark rounded mt-3 p-2">
        <h1 class="row justify-content-center"><img id="logo" src="./assets/images/joke-trivia-logo-whitebg.png" alt="Joke Trivia"/></h1>
        <div class="d-flex justify-content-center">
          <button id="btnJoke" class="btn btn-secondary btn-lg m-2">
            Joke Trivia
          </button>
          <button id="btnTrivia" class="btn btn-secondary btn-lg m-2">
            Trivia Trivia
          </button>
        </div>
      </div>
    </main>

    <!-- question screens -->
    <div id="questionScreen" class="collapse hide"></div>

    <!-- game over screen -->
    <div id="finalScoreScreen" class="collapse hide"></div>

    <!-- high score display screen -->
    <div id="highScoreScreen" class="collapse hide"></div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- local javascript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
